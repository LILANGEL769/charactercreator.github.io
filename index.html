<!DOCTYPE html>
<html>
<head>
    <script>
        function calculatePoints() {
            var state = document.getElementById("state-dropdown").value;
            var party = document.getElementById("party").value;
            var points = 0;

            if ((party === "republican") && (
                (state === "Alabama") ||
                (state === "Alaska") ||
                (state === "Arkansas") ||
                (state === "Idaho") ||
                (state === "Indiana") ||
                (state === "Kansas") ||
                (state === "Kentucky") ||
                (state === "Louisiana") ||
                (state === "Mississippi") ||
                (state === "North Dakota") ||
                (state === "Oklahoma") ||
                (state === "South Carolina") ||
                (state === "South Dakota") ||
                (state === "Tennessee") ||
                (state === "Utah") ||
                (state === "Wyoming")
            )) {
                points = 4;
            } else if ((party === "republican") && (
                (state === "Georgia") ||
                (state === "Missouri") ||
                (state === "Montana") ||
                (state === "Texas")
            )) {
                points = 3;
            } else if ((party === "republican") && (
                (state === "Arizona") ||
                (state === "Iowa") ||
                (state === "North Carolina") ||
                (state === "Ohio")
            )) {
                points = 2;
            } else if ((party === "republican") && (state === "Florida")) {
                points = 1;
            }

            alert("Points: " + points);
        }
    </script>
</head>
<body>
    <h1 style="color:red;">Create a character</h1>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <br>
    <br>
    <label for="state-dropdown">State:</label>
    <select id="state-dropdown">
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <!-- Rest of the options... -->
        <option value="Wyoming">Wyoming</option>
    </select>

    <label for="party">Political Party:</label><br>
    <select id="party" name="party">
        <option value="democrat">Democrat</option>
        <option value="republican">Republican</option>
        <option value="independent">Independent</option>
    </select><br>

    <label for="fiscal">Fiscal Policy:</label><br>
    <select id="fiscal" name="fiscal">
        <option value="liberal">Liberal</option>
        <option value="moderate">Moderate</option>
        <option value="conservative">Conservative</option>
    </select><br>

    <label for="social">Social Policy:</label><br>
    <select id="social" name="social">
        <option value="liberal">Liberal</option>
        <option value="moderate">Moderate</option>
        <option value="conservative">Conservative</option>
    </select>

    <br>
    <br>
    <button onclick="calculatePoints()">Calculate Points</button>
</body>
</html>
